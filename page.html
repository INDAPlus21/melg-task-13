<!DOCTYPE html>
<html lang="en">
<head>
    <title>Raytracer</title>
    <meta charset="UTF-8" />
    <script src="raytracer.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>RAYTRACER</h1>
    <div id="canvasDiv">
        <canvas width="400" height="400" id="image"></canvas>
        </div>

    <div id="templateDiv">
        <p>Select template (takes a few minutes to load)</p>
        <input id="templateSelection" type="range" min="0" value="0" step="1" onchange="changeTemplate()" />
    </div>
</body>

</html>
